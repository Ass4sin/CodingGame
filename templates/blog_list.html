<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Blogs</title>
    <style>
        /* Styles pour la page Liste des Blogs */
.blog-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background-color: var(--card);
    border-radius: var(--radius);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
    font-size: 2rem;
    color: var(--foreground);
    margin-bottom: 1rem;
}

.blog-post {
    padding: 1rem;
    border-bottom: 1px solid var(--muted);
    transition: background-color 0.3s ease;
}

.blog-post:hover {
    background-color: rgba(249, 168, 201, 0.1);
}

.blog-title {
    font-size: 1.5rem;
    color: var(--foreground);
    margin-bottom: 0.5rem;
}

.blog-content {
    color: var(--mauve);
    font-size: 1rem;
    line-height: 1.5;
}

p {
    color: var(--mauve);
}

@media (max-width: 768px) {
    .blog-container {
        padding: 1rem;
    }
    
    .blog-title {
        font-size: 1.25rem;
    }
}
    </style>
</head>
<body>
    <div class="blog-container">
        <h1>Liste des Blogs</h1>
        {% for blog in blogs %}
            <div class="blog-post">
                <h2 class="blog-title">{{ blog.title }}</h2>
                <p class="blog-content">{{ blog.content }}</p>
            </div>
        {% else %}
            <p>Aucun article de blog disponible.</p>
        {% endfor %}
    </div>
</body>
</html>
