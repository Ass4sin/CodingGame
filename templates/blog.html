<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog-styles.css') }}">
    <title>Détails du Blog</title>
</head>
<body>
    <div class="blog-container">
        {% if blog %}

                <div class="blog-post">
                    <h2 class="blog-title">{{ blog.title }}</h2>
                    <p class="blog-content">{{ blog.content }}</p>
                </div>
            
        {% else %}
            <p>Aucun article trouvé</p>
        {% endif %}

            <div class="comments-section">
        <h2>Commentaires</h2>
        {% for comment in comments %}
            <div class="comment">
                <strong>{{ comment.author }}</strong> : {{ comment.content }}
            </div>
        {% else %}
            <p>Aucun commentaire pour le moment, Majesté.</p>
        {% endfor %}
    </div>

    <div class="comment-form">
        <h2>Ajouter un Commentaire</h2>
        <form action="" method="POST">
            <textarea name="content" rows="4" placeholder="" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <!-- Nouveau bouton pour éditer le blog -->
    <div class="edit-button">
        <a href="/blogs/edit/{{ blog.id }}" class="btn">Éditer le blog</a>
    </div>
    <form action="/blogs/edit/{{ blog.id }}" method="POST" onsubmit="return confirm('Voulez-vous vraiment supprimer ce blog ?');">
    <button type="submit" style="background-color: red; color: white; border: none; padding: 10px; cursor: pointer;">
        Supprimer
    </button>
    </form>
</div>

</body>
</html>
